<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sign up</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="left">
            <div class="logo-wrapper">
                <div class="logo">
                    <img
                        class="logo__image"
                        src="./odin-lined.png"
                        alt="the odin logo"
                    />
                    <div class="logo__text">ODIN</div>
                </div>
            </div>
            <div class="photo_credit">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                on
                <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                ></a>
            </div>
        </section>
        <section class="right">
            <div class="right__inner">
                <section class="main">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams. Sign up to get stated.
                    </p>
                    <p>You know you want to.</p>
                </section>
                <form>
                    <section class="main">
                        <p>Let's do this!</p>
                        <div class="form-row">
                            <div class="form-component">
                                <label
                                    class="form-component__text"
                                    for="first-name"
                                    >first name</label
                                >
                                <input
                                    class="form-component__input"
                                    type="text"
                                    id="first-name"
                                />
                            </div>
                            <div class="form-component">
                                <label
                                    class="form-component__text"
                                    for="last-name"
                                    >last name</label
                                >
                                <input
                                    class="form-component__input"
                                    type="text"
                                    id="last-name"
                                />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-component">
                                <label class="form-component__text" for="email"
                                    >email</label
                                >
                                <input
                                    class="form-component__input"
                                    type="email"
                                    id="email"
                                />
                            </div>
                            <div class="form-component">
                                <label
                                    class="form-component__text"
                                    for="phone-number"
                                    >phone number</label
                                >
                                <input
                                    class="form-component__input"
                                    type="tel"
                                    id="phone-number"
                                />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-component">
                                <label
                                    class="form-component__text"
                                    for="password"
                                    >password</label
                                >
                                <input
                                    class="form-component__input"
                                    type="text"
                                    id="password"
                                />
                            </div>
                            <div class="form-component">
                                <label
                                    class="form-component__text"
                                    for="confirm-password"
                                    >confirm password</label
                                >
                                <input
                                    class="form-component__input"
                                    type="text"
                                    id="confirm-password"
                                />
                            </div>
                        </div>
                    </section>
                    <section class="main">
                        <div class="button">Create Account</div>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </section>
                </form>
            </div>
        </section>
    </body>
</html>
